<div class="grid-container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th *ngFor="let h of data?._headers" scope="col">{{ h }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data?._rows">
        <td *ngFor="let col of row.cols">{{ col }}</td>
      </tr>
    </tbody>
  </table>
</div>
